<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <title>Morpheus</title>
  <link rel="stylesheet" href="/styles.css">
  <!--<link rel="stylesheet" href="http://localhost:8001/static/styles.css">-->
</head>
<body class="admin">
  <h1>Morpheus Admin</h1>
  <ul>
    <li><a href="/">home</a></li>
    <li><a target="_blank" href="/nginx-stats">nginx stats</a></li>
    <li><a target="_blank" href="/glances">glances</a></li>
    <li><a href="/admin/">admin - aggregated</a></li>
    <li><a href="/admin/list/">admin - list</a></li>
  </ul>
  <form action="." method="get">
    <div class="form-group">
      <label for="method">Send Method:</label>
      <select name="method" id="method">
        {{#methods}}
        <option value="{{ value }}"{{#selected}} selected="selected"{{/selected}}>{{ value }}</option>
        {{/methods}}
      </select>
    </div>

    <div class="form-group">
      <label for="search">Search:</label>
      <input type="text" name="search" id="search" value="{{ search }}">
    </div>

    <div class="form-group">
      <label for="tag">Tag:</label>
      <input type="text" name="tag" id="tag">
    </div>
    <button type="submit">Submit</button>
    <a id="clear" href="."><button type="button">Clear</button></a>
    <script>
      var el = document.getElementById('clear')
      el.href = window.location.href.split('?')[0]
    </script>
  </form>

  <h2>{{ sub_heading }}</h2>
  {{^extra}}
    <h3>Total: {{ total }}</h3>
    <table class="table">
      <thead>
        <tr>
          {{#table_headings}}
            <th>{{ . }}</th>
          {{/table_headings}}
        </tr>
      </thead>
      <tbody>
        {{#table_body}}
          <tr>
            {{#.}}
            <td>{{{ . }}}</td>
            {{/.}}
          </tr>
        {{/table_body}}
      </tbody>
    </table>
    <div class="pull-right">
      {{{ next_page }}}
    </div>
  {{/extra}}
  <div>
    {{{ extra }}}
  </div>
</body>
</html>
