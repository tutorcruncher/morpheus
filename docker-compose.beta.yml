version: '3.4'

volumes:
  pg_data: {}
  redis_data: {}
  pdf_data: {}
  test_data: {}

services:
  logs:
    entrypoint:
    - '/bin/logspout'
    - '${LOGSPOUT_ENDPOINT}'
    ports:
    - 5001:80

  nginx:
    image: morpheus-nginx
    restart: always
    ports:
    - 443:443

  postgres:
    image: postgres:11-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
    volumes:
    - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    depends_on:
    - logs

  web:
    environment:
      APP_PG_DSN: 'postgres://postgres:docker@postgres:5432/morpheus'

  worker:
    environment:
      APP_PG_DSN: 'postgres://postgres:docker@postgres:5432/morpheus'

# no telegraf
