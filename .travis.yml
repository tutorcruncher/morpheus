language: python

addons:
  postgresql: '9.6'

services:
- postgresql
- redis-server
- docker

cache: pip

python:
- '3.6'

install:
- make install

before_script:
- pip freeze
- curl -v localhost:9200

script:
- make lint
- make test
- make build
- python setup.py build

after_success:
- ls -lha
- bash <(curl -s https://codecov.io/bash)

deploy:
- provider: pypi
  user: samuelcolvin
  password:
    secure: ""
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  on:
    tags: true
    python: 3.6
