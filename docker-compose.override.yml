version: '2.1'

services:
  logs:
    ports:
    - 5001:80

  nginx:
    image: nginx:1.13-alpine
    restart: always
    volumes:
    - ./nginx/dev.nginx.conf:/etc/nginx/nginx.conf
    ports:
    - 5000:80
    depends_on:
    - web

  telegraf:
    build: telegraf
    hostname: morpheus-telegraf
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - /var/run/utmp:/var/run/utmp:ro
    environment:
      STATS_TOKEN: ${APP_STATS_TOKEN}
    pid: host
    restart: always
