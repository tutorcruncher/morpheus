install:
- pip install -U setuptools pip
- pip install -r requirements.txt

black: black -S -l 120 --target-version py37 morpheus tests
isort: isort -rc -w 120 morpheus tests

format:
- +isort
- +black

lint:
- flake8 morpheus tests
- +isort -- --check-only
- +black -- --check
- ./tests/check_debug.sh

test:
- pytest --cov=morpheus

testcov:
- +test
- coverage html

all:
- +testcov
- +lint

build:
- docker build morpheus -t morpheus

clean:
- rm -rf `find . -name __pycache__`
- rm -f `find . -type f -name '*.py[co]' `
- rm -f `find . -type f -name '*~' `
- rm -f `find . -type f -name '.*~' `
- rm -rf .cache
- rm -rf htmlcov
- rm -rf *.egg-info
- rm -f .coverage
- rm -f .coverage.*
- rm -rf build
